<ng-container *ngIf="isLoaded$ | async as isLoaded; else notLoaded">
  <div *ngIf="error$ | async as hasError; else noError">
    <mat-card appearance="raised">
      <mat-card-header>
        <mat-card-title> Oops!</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{ hasError?.message }}
      </mat-card-content>
    </mat-card>
  </div>
  <ng-template #noError>
    <div *ngIf="units$ | async as unitList; else noList;">
      <div class="m-t-10" fxLayout="row" fxLayout.xs="column">
        <div fxFlex="100">
          <h1 class="text-center">Units Page</h1>
        </div>
      </div>
      <div fxLayout="row" fxLayout.xs="column">
        <div fxFlex="100">
          <mat-card appearance="outlined">
            <mat-card-content>
              <div fxLayout="row" fxLayout.xs="column">
                <div fxFlex="100">
                  <p>Ages</p>
                  <mat-button-toggle-group #ageButtons ria-label="Font Style">
                    <mat-button-toggle *ngFor="let age of ages;" (change)="ageFilter(age.name)" [checked]="age.active" [value]="age.name">{{ age.name }}</mat-button-toggle>
                  </mat-button-toggle-group>
                </div>
              </div>
              <div class="m-t-20" fxLayout="row" fxLayout.xs="column">
                <p>Costs</p>
                <div fxFlex="100">

                </div>
              </div>
              <div class="mat-elevation-z8 m-t-20">
                <table mat-table [dataSource]="dataSource" >
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef > ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                  </ng-container>
                  <ng-container matColumnDef="progress">
                    <th mat-header-cell *matHeaderCellDef > Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                  </ng-container>
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Age </th>
                    <td mat-cell *matCellDef="let row"> {{row.age}} </td>
                  </ng-container>
                  <ng-container matColumnDef="fruit">
                    <th mat-header-cell *matHeaderCellDef > Costs </th>
                    <td mat-cell *matCellDef="let row">
                      <ng-container *ngIf="!!row?.cost else noCost">
                        <ng-container *ngIf="row?.cost?.Wood">
                          Wood: {{row.cost.Wood}}
                        </ng-container>
                        <ng-container *ngIf="row?.cost?.Food">
                          Food: {{row.cost.Food}}
                        </ng-container>
                        <ng-container  *ngIf="row?.cost?.Gold">
                          Gold: {{row.cost.Gold}}
                        </ng-container>
                      </ng-container>
                      <ng-template #noCost>
                        <p class="text-red">No Cost</p>
                      </ng-template>
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr (click)="navigateUnitDetail(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  <tr class="mat-row" *matNoDataRow >
                    <td class="mat-cell" colspan="4">No data matching the filter </td>
                  </tr>
                </table>
                <mat-paginator [pageSize]="30" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of units"></mat-paginator>
              </div>


            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </ng-template>
</ng-container>
<router-outlet/>
<ng-template #notLoaded>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
<ng-template #noList>
  <mat-card appearance="raised">
    <mat-card-header>
      <mat-card-title> Oops!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      NoData
    </mat-card-content>
  </mat-card>
</ng-template>
